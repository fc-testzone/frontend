<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="login-form">
                <label>
                    Логин
                    <input v-model="login" placeholder="Логин" />
                </label>
                <label>
                    Пароль
                    <input v-model="pass" placeholder="Логин" />
                </label>

                <button @click="loginSubmit">
                    Войти
                </button>
            </div>

        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    login: '',
                    pass: ''
                },
                methods: {
                    async loginSubmit() {
                        const { data } = await axios.post('https://localhost:9090/register', {
                            login: this.login,
                            pass: this.pass
                        })
                    }
                }
            })
        </script>
    </body>
</html>
